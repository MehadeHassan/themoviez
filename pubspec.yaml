publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  themoviedb_repository:
    path: packages/themoviedb_repository

  cupertino_icons: ^1.0.0
  freezed_annotation: ^0.12.0
  flutter_bloc: ^6.0.5
